<div class="jumbotron dartsContainer">
	<h1>Add players*</h1>
	<p>*(Players must be at least 2)</p>

	<div class=".col-md-6 .col-md-offset-3 playerList" >
		<div class="panel panel-success">
			<div class="panel-heading">List of VIP player(s)</div>

				<ul class="vip-list" id="menu">
					<p ng-show=vm.isAddPlayerClicked()> 
						<input type="text" class="form-control" name="namePlayer" placeholder="Add a new player..." ng-model="vm.name" >
						<span class="input-group-btn">
					    	<button class="btn btn-default" type="button" ng-click="vm.addPlayer()" ng-disabled="playerForm.$invalid">
					    		<span class="glyphicon glyphicon-plus"></span>
					    	</button>
					    </span>
					</p>
					<li>	
						<img class="flex" img src="/app/images/addPlayer.png" ng-click=vm.addPlayerClicked() ng-show=!vm.isAddPlayerClicked() role="button">
					</li>
				    <li ng-repeat="vipPlayer in vm.storagePlayers">	
				    	{{vipPlayer.name}}
				    	<img class="flex" src="/app/images/emptyProfile.png" ng-click="vm.slectDeselectPlayer(vipPlayer)" ng-show=!vipPlayer.selected>
				    	<img class="flex" src="/app/images/emptyProfileSelected.png" ng-click="vm.slectDeselectPlayer(vipPlayer)" ng-show=vipPlayer.selected>
				  	</li>
				</ul>
				
		</div>
	</div>
