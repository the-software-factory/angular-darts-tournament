<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- libraries -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="app/app.js"></script>

    <!-- models -->
    <script src="app/models/player/players.factory.js"></script>
    <script src="app/models/point/point.factory.js"></script>
    <!-- services -->
    <script src="app/services/rules/rules.constant.js"></script>
    <script src="app/services/storage/storage.factory.js"></script>
    <script src="app/services/players-list/players-list.factory.js"></script>
    <script src="app/services/players-list/saved-players/saved-players.factory.js"></script>
    <script src="app/services/players-list/selected-players/selected-players.factory.js"></script>
    <script src="app/services/match/match.factory.js"></script>
    <!-- filters -->
    <script src="app/components/array-sum/array-sum.filter.js"></script>
    <script src="app/components/initials/initials.filter.js"></script>
    <script src="app/components/object-keys/object-keys.filter.js"></script>
    <!-- components -->
    <script src="app/components/players-selection/players-selection.controller.js"></script>
    <script src="app/components/players-selection/players-selection.component.js"></script>
    <!-- modules -->
    <script src="app/modules/players/players.controller.js"></script>
    <script src="app/modules/prizegiving/prizegiving.controller.js"></script>
    <script src="app/modules/round/round.controller.js"></script>
    <script src="app/modules/summary/summary.controller.js"></script>
    <!-- Note: *.module.js files are not linked because here's used ui-router, not ngRoute -->

  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
